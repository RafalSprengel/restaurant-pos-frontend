name: Deploy React Build to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node and Build
        run: |
          npm ci
          npm run build
      - name: Sync build to VPS
        uses: appleboy/rsync-action@v0.1.3
        with:
          host: 188.68.242.226
          username: rafal
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 2222
          source: "build/"
          target: "/var/www/demo1.rafalsprengel.com/react/build/"
          args: "-avz --delete"
